<div class="bigcard-content">
  <img
    [src]="imgUrl"
    alt="bigcard-image"
    class="bigcard-image"
  />
  <div class="bigcard-article">
    <p class="bigcard-theme">{{ theme }}</p>
    <h3 class="bigcard-title">{{ title }}</h3>
    <p class="bigcard-creation">{{ creation }}</p>
    <p class="bigcard-description">{{ description }}</p>
  </div>
</div>
